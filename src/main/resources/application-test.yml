micronaut:
  application:
    name: micronout-demo
  server:
    port: 8181
    cors:
      enabled: true
    max-request-size: '10MB'
    multipart:
      max-file-size: '10MB'
  router:
    static-resources:
      main:
        paths: classpath:views
        mapping: /main/**

datasources:
