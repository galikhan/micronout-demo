    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    dialect: POSTGRES


flyway:
  datasources:
    default:
      enabled: false

upload:
  imagePath: /home/gali/upload/images
  documentPath: /home/gali/upload/docs

